<template name="ubtResults">
  <div class="row">
        <div class="col-md-12">
            <h4 style="text-align: center;">ҰБТ Нәтижелері</h4>
            <div class="form-inline" style="padding-bottom: 10pt">
                <div class="form-group" style="margin-right: 10pt">
                        {{> academicYear}}
                </div>

                <!-- {{#if resultButton}}
                <div class="form-group" style="float: right;">
                    <a class="btn btn-primary" id="window1">Ақпарат</a>
                </div>

                <div class="form-group" style="float: right">
                    <a class="btn btn-success" id="export">Export</a>
                </div>

            </div>
            {{#if Template.subscriptionsReady}}
            <div class="table table-responsive" id="out">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr class="bts-header">

                        <th style="position: absolute; width: 200pt; background-color: white; text-align: center;">Аты - Жөні</th>
                        <th style="padding-left: 205pt;">Сынып</th>
                        <th style="white-space: nowrap">Орта балл</th>

                        <th>ҰБТ2</th>
                        <th>ҰБТ3</th>

                        <th>ҰБТ34</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each results}}
                    <tr>
                        <td style="position: absolute; width: 200pt; background-color: white">{{math @index "+" 1}}. {{name}} {{surname}}</td>
                        <td style="padding-left: 205pt;text-align: center;">{{grade}}{{division}}</td>
                        <td style="text-align: center;">{{total}}</td>
                        <td style="text-align: center;">{{ubt1}}</td>
                        <td style="text-align: center;">{{ubt2}}</td>
                        <td style="text-align: center;">{{ubt3}}</td>
                        <td style="text-align: center;">{{ubt4}}</td>
                        <td style="text-align: center;">{{ubt5}}</td>
                        <td style="text-align: center;">{{ubt6}}</td>

                        <td style="text-align: center;">{{ubt12}}</td>

                        <td style="text-align: center;">{{ubt14}}</td>

                        <td style="text-align: center;">{{ubt31}}</td>
                        <td style="text-align: center;">{{ubt32}}</td>
                        <td style="text-align: center;">{{ubt33}}</td>
                        <td style="text-align: center;">{{ubt34}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>

            {{else}}

            {{/if}}

    </div>


</template>
