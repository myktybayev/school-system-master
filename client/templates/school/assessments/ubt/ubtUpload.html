<template name="ubtUpload">
    <div class="row">
        <div class="col-md-12">
            <h4 for="upload" style="padding-bottom: 10pt">ҰБТ Жүктеу</h4>
            <div class="form-group">
                <div class="form-inline">
                    <div class="form-group">

                        <a style="margin-right: 15pt" class="btn btn-default" id="dnload">Үлгі</a>
                        <input type="file" class="form-control" id="upload" style="margin-right: 15pt">
                        <a class="btn btn-primary" id="save">Сақтау</a>

                    </div >
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Сынып</th>
                        <th>Тегі</th>
                        <th>Аты</th>
                        <th>ҰБТ1</th>
                        <th>ҰБТ2</th>
                        <th>ҰБТ3</th>
                        <th>ҰБТ4</th>
                        <th>ҰБТ5</th>
                        <th>ҰБТ6</th>
                        <th>ҰБТ7</th>
                        <th>ҰБТ8</th>
                        <th>ҰБТ9</th>
                        <th>ҰБТ10</th>
                        <th>ҰБТ11</th>
                        <th>ҰБТ12</th>
                        <th>ҰБТ13</th>
                        <th>ҰБТ14</th>
                        <th>ҰБТ15</th>
                        <th>ҰБТ16</th>
                        <th>ҰБТ17</th>
                        <th>ҰБТ18</th>
                        <th>ҰБТ19</th>
                        <th>ҰБТ20</th>

                        <th>ҰБТ27</th>
                        <th>ҰБТ28</th>
                        <th>ҰБТ29</th>
                        <th>ҰБТ30</th>
                        <th>ҰБТ31</th>
                        <th>ҰБТ32</th>
                        <th>ҰБТ33</th>
                        <th>ҰБТ34</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each results}}
                    <tr>
                        <td>{{studentId}}</td>
                        <td>{{grade}}</td>
                        <td>{{studentSurname}}</td>
                        <td>{{studentName}}</td>
                        <td style="text-align: center;">{{ubt1}}</td>
                        <td style="text-align: center;">{{ubt2}}</td>
                        <td style="text-align: center;">{{ubt3}}</td>
                        <td style="text-align: center;">{{ubt4}}</td>
                        <td style="text-align: center;">{{ubt5}}</td>
                        <td style="text-align: center;">{{ubt6}}</td>
                        <td style="text-align: center;">{{ubt7}}</td>

                        <td style="text-align: center;">{{ubt12}}</td>
                        <td style="text-align: center;">{{ubt13}}</td>
                        <td style="text-align: center;">{{ubt14}}</td>

                        <td style="text-align: center;">{{ubt32}}</td>
                        <td style="text-align: center;">{{ubt33}}</td>
                        <td style="text-align: center;">{{ubt34}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
            </div>
        </div>
        <div id="out"></div>
    </div>
</template>
