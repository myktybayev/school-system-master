<template name="btsResults">
    <div class="row">
        <div class="col-md-12">

            {{#if Template.subscriptionsReady}}
            <h4 style="text-align: center;">БТС-{{btsNo}} Мектеп Нәтиже</h4>

            {{/if}}
            <div class="form-inline" style="padding-bottom: 10pt">
                <div class="form-group" style="margin-right: 10pt">
                    {{> academicYear}}
                    <label for="" style="margin-left: 10pt;">Сынып</label>
                    <select class="form-control"  name="grade" id='select'>
                        <option value="7">7 cынып</option>
                        <option value="8">8 cынып</option>
                        <option value="9">9 cынып</option>
                        <option value="10">10 cынып</option>
                    </select>
                  </div>

                  <div class="form-group" style="float: right">
                      <a class="btn btn-success" id="export">Export</a>
                  </div>

              </div>
            {{#if Template.subscriptionsReady}}
            <div class="table table-responsive" id="out">
              <table class="table table-striped  table-bordered table-hover table-condensed" border=1 cellpadding=0 cellspacing=0 width=100%>

                <thead>
                    <tr class="bts-header center" style="white-space: nowrap;">
                        <th class="absolute-style" style="width: 20pt; text-align: center;">#</th>
                        <th class="absolute-style" style="width: 55pt;  margin-left: 19pt;">Оқушы ID</th>
                        <th class="absolute-style" style="width: 50pt;  margin-left: 69pt;">Сынып</th>
                        <th class="absolute-style" style="width: 80pt;  margin-left: 109pt;">Аты</th>
                        <th class="absolute-style" style="width: 80pt;  margin-left: 180pt;">Жөні</th>
                        <th style="white-space: nowrap; padding-left: 262pt;">Жалпы</th>
                        <th>Математика</th>

                        {{#if grade7 }}
                          {{#if btsNo1_or_2 }}
                            <th>Қазақ тілі</th>
                            <th>Түрік тілі</th>
                            <th>Орыс тілі</th>
                          {{else}}
                            <th>Физика</th>
                            <th>Химия</th>
                            <th>Биология</th>
                          {{/if}}
                          <!-- <th>Ағылшын тілі</th>
                          <th>Қазақ әдебиеті</th>
                          <th>Орыс тілі</th>
                          <th>Алгебра</th>
                          <th>Геометрия</th>
                          <th>Информатика</th>
                          <th>Жалпы тарих</th>
                          <th>Тарих</th>
                          <th>География</th> -->
                        {{else}}
                          {{#if grade8_or_9 }}
                            <th>Қазақ тілі</th>
                            <th>Түрік тілі</th>
                            <th>Қазақстан тарихы</th>
                            <th>География</th>
                            <th>Физика</th>
                            <th>Химия</th>
                            <th>Биология</th>

                            {{else}} <!-- 10 grade -->
                              {{#if grade10 }}
                                <th>Қазақ тілі</th>
                                <th>Қазақстан тарихы</th>
                                <th>География</th>
                                <th>Физика</th>
                                <th>Химия</th>
                                <th>Биология</th>
                                <th>Дүние тарихы</th>
                              {{/if}}
                          {{/if}}
                        {{/if}}
                    </tr>
                </thead>
                <tbody>
                    {{#each results}}
                    <tr>
                        <td class="absolute-style" style="width: 20pt;">{{math @index "+" 1}}</td>
                        <td class="absolute-style" style="width: 55pt;  margin-left: 19pt; text-align: center;">{{studentId}}</td>
                        <td class="absolute-style" style="width: 50pt;  margin-left: 69pt; ">{{grade}}{{division}}</td>
                        <td class="absolute-style" style="width: 80pt;  margin-left: 109pt;">{{name}}</td>
                        <td class="absolute-style" style="width: 80pt;  margin-left: 180pt;">{{surname}}</td>
                        <td class="center" style="white-space: nowrap; padding-left: 262pt;">{{total}}</td>
                        <td class="center">{{mathematic}}</td>

                        {{#if grade7 }}

                          {{#if btsNo1_or_2 }}
                            <td class="center">{{kazakh_lang}}</td>
                            <td class="center">{{turkish_lang}}</td>
                            <td class="center">{{russian_lang}}</td>
                          {{else}}
                            <td class="center">{{physics}}</td>
                            <td class="center">{{chemistry}}</td>
                            <td class="center">{{biology}}</td>
                          {{/if}}


                        {{else}}
                          {{#if grade8_or_9 }}
                            <td class="center">{{kazakh_lang}}</td>
                            <td class="center">{{turkish_lang}}</td>
                            <td class="center">{{kazakh_history}}</td>
                            <td class="center">{{geography}}</td>
                            <td class="center">{{physics}}</td>
                            <td class="center">{{chemistry}}</td>
                            <td class="center">{{biology}}</td>

                          {{else}} <!-- 10 grade -->
                              {{#if grade10 }}
                                <td class="center">{{kazakh_lang}}</td>
                                <td class="center">{{kazakh_history}}</td>
                                <td class="center">{{geography}}</td>
                                <td class="center">{{physics}}</td>
                                <td class="center">{{chemistry}}</td>
                                <td class="center">{{biology}}</td>
                                <td class="center">{{world_history}}</td>
                              {{/if}}

                          {{/if}}
                        {{/if}}
