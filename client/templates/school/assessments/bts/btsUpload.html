<template name="btsUpload">
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <div class="form-inline">

                    <div class="form-group" style="padding-right: 15pt">
                        <label for="exampleSelect1">БТС #</label>
                        <select class="form-control" name="btsNo" id="btsNo">
                            <option value="0">--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="form-group" style="padding-right: 15pt">
                        <label for="exampleSelect1">Күн</label>
                        <select class="form-control" name="day" id="day">
                            <option value="0">--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="file" accept="text/plain" class="form-control" id="file">
                        <a class="btn btn-primary" id="save">Сақтау</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Аты</th>
                        <th>Жөні</th>
                        <th>Вариант</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each results}}
                    <tr class="{{#unless isValid}}alert alert-danger{{/unless}}">
                        <td>{{studentId}}</td>
                        <td>{{name}}</td>
                        <td>{{surname}}</td>
                        <td>{{variant}}</td>
                        <td>{{keys}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
