<template name="allTeacherDetail">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {{#if Template.subscriptionsReady}}
                <h4>Мұғалім өзгерту</h4>
                <div class="form-group">
                    <label for="name">Аты</label>
                    <input type="text" class="form-control" placeholder="Аты" name="name" value={{teacher.name}}>
                </div>
                <div class="form-group">
                    <label for="surname">Жөні</label>
                    <input type="text" class="form-control" placeholder="Жөні" name="surname" value="{{teacher.surname}}">
                </div>

                <div class="form-group">
                    <label for="Мектеп">Мектеп</label>
                    <select class="form-control" name="schoolId">
                        {{#each schools}}
                            <option value="{{schoolId}}" {{selector "schoolId" schoolId}}>{{shortName}}</option>
                        {{/each}}
                    </select>
                </div>

                <div class="form-group">
                    <label for="Пәні">Пәні</label>
                    <select class="form-control" name="subjectId">
                        {{#each subjects}}
                            <option value="{{subjectId}}" {{selector "subjectId" subjectId}}>{{name_kz}}</option>
                        {{/each}}
                    </select>
                </div>

                <div class="form-group">
                    <div class="form-inline">
                        <div class="form-group">
                            <button class="btn btn-warning" id="transfer">Трансфер тізіміне қосу</button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" id="save">Сақтау</button>
                        </div>
                        <div class="form-group" style="float: right">
                            <button class="btn btn-danger" id="delete">Өшіру</button>
                        </div>
                    </div>
                </div>

            {{else}}
                <p>Loading...</p>
            {{/if}}
        </div>
    </div>
</template>
