<template name="jobaAllRegionResults">
    <div class="row">
        <div class="col-md-12">
        <h4 style="margin-bottom: 15pt">Облыстық жоба нәтижелері</h4>
            <div class="form-group">
                <div class="form-group" style="">
                        {{> academicYear}}
                    </div>
                <div class="form-inline" style="padding-bottom: 10pt">
                    <div class="form-group">
                        <label for="school">мектеп</label>
                        <select class="form-control" style="width:150pt;margin-right: 10pt" name="schoolId_select" id="select">
                                <option value="">Select All</option>
                            {{#each schools}}
                                <option value="{{schoolId}}" >{{shortName}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="attendedFor_select">қатысқан<br/>сыныбы</label>
                        <select class="form-control" style="vertical-align:6pt;margin-right: 10pt" name="attendedFor" id="select">
                            <option value="">Жалпы</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                        </select>
                    </div>
                    <div class="form-group">
                       <label for="subject_select">пән</label>
                        <select class="form-control" name="subject" id="select" style="width: 100pt; margin-right: 10pt">
                            <option value="">Жалпы</option>
                        {{#each subjects}}
                            <option value="{{subjectId}}">{{name_kz}}</option>
                        {{/each}}
                        </select>
                    </div>
                    <div class="form-group">
                       <label for="medal_select">орын</label>
                        <select class="form-control" style="margin-right: 10pt" name="medal_select" id="select">
                            <option value="">Жалпы</option>
                            <option value="bronze">бронза</option>
                            <option value="silver">күміс</option>
                            <option value="gold">алтын</option>
                        </select>
                    </div>
                    <div class="form-group">
                       <label for="passed">өтті</label>
                        <select class="form-control" style="margin-right: 10pt" name="passed" id="select">
                            <option value="">Жалпы</option>
                            <option value="true">өтті</option>
                            <option value="false">өтпеді</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

    {{#if Template.subscriptionsReady}}
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Мектеп</th>
                        <th>ID</th>
                        <th>Аты Жөні</th>
                        <th>Пән</th>
                        <th style="text-align: center;">Сынып</th>
                        <th style="text-align: center;">қатысқан<br/>сыныбы</th>
                        <th style="text-align: center;">Орын</th>
                        <th style="text-align: center;">Абс. орын</th>
                        <th style="text-align: center;">Мұғалім</th>
                        <th style="text-align: center;">Өтті</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each results}}
                    <tr>
                        <td>{{math @index "+" 1}}</td>
                        <td>{{schoolName schoolId}}</td>
                        <td>{{studentId}}</td>
                        <td>{{name}} {{surname}}</td>
                        <td>{{subjectName subjectId}}</td>
                        <td style="text-align: center;">{{grade}}</td>
                        <td style="text-align: center;">{{attendedFor}}</td>
                        <td style="text-align: center;">{{medal}}</td>
                        <td style="text-align: center;">{{absolutePlace}}</td>
                        <td style="text-align: center;">{{teacherName}}</td>
                        <td style="text-align: center;">{{passed}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    {{else}}
            <p>Loading...</p>
    {{/if}}
    </div>
</template>
